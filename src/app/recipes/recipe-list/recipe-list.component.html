<div class="row">
  <div class="col-xs-12">
    <button class="button btn-success" (click)="openNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEL of recipes; let i = index"

      [index]="i"
    ></app-recipe-item>
  </div>
</div>
